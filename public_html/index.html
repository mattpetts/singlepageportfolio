<!DOCTYPE html>
<html>

    <head>
        <title>Matthew Petts | Web Developer</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--Css Includes-->
        <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,700" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/style.min.css">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    </head>

    <body>
        <section>
            <h1>Matthew Petts <br/> <span>Full Stack Web Developer</span></h1>
            <div class="nav"><a href="#skills"><i class="fas fa-arrow-down"></i></a></div>
        </section>
        <section id="skills">
            <div class="title">
                <h3>My Toolbox</h3>
            </div>
            <div class="skills-outer">
                <div class="skills-wrapper markup">
                    <div class="skill-group">
                        <div class="skill">
                            <p><i class="fab fa-html5"></i></p>
                            <div class="rating-wrapper">
                                <div class="rating" id="html"></div>
                            </div>
                        </div>
                        <div class="skill">
                            <p><i class="fab fa-css3-alt"></i></p>
                            <div class="rating-wrapper">
                                <div class="rating" id="css"></div>
                            </div>
                        </div>
                        <div class="skill">
                            <p><i class="fab fa-js-square"></i></p>
                            <div class="rating-wrapper">
                                <div class="rating" id="js"></div>
                            </div>
                        </div>
                        <div class="skill">
                            <p><i class="fab fa-sass"></i></p>
                            <div class="rating-wrapper">
                                <div class="rating" id="sass"></div>
                            </div>
                        </div>
                    </div>
                    <div class="skill-group"> 
                        <div class="skill">
                            <p><i class="fab fa-php"></i></p>
                            <div class="rating-wrapper">
                                <div class="rating" id="php"></div>
                            </div>
                        </div>
                        <div class="skill">
                            <p><i class="fab fa-react"></i></p>
                            <div class="rating-wrapper">
                                <div class="rating" id="react"></div>
                            </div>
                        </div>
                        <div class="skill">
                            <p><i class="fab fa-laravel"></i></p>
                            <div class="rating-wrapper">
                                <div class="rating" id="laravel"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="skills-wrapper tech">
                    <div class="skill-group">
                        <div class="skill">
                            <p><i class="fab fa-grunt"></i></p>
                            <div class="rating-wrapper">
                                <div class="rating" id="grunt"></div>
                            </div>
                        </div>
                        <div class="skill">
                            <p><i class="fab fa-gulp"></i></p>
                            <div class="rating-wrapper">
                                <div class="rating" id="gulp"></div>
                            </div>
                        </div>
                    </div>
                    <div class="skill-group"> 
                        <div class="skill">
                            <p><i class="fab fa-github"></i></p>
                            <div class="rating-wrapper">
                                <div class="rating" id="git"></div>
                            </div>
                        </div>
                        <div class="skill">
                            <p><i class="fab fa-npm"></i></p>
                            <div class="rating-wrapper">
                                <div class="rating" id="npm"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section>
            <div class="title">
                <h3>Drop me a line</h3>
            </div>
            <form type="post">
                <input type="text" name="title" placeholder="Message Title*">
                <input type="text" name="name" placeholder="Your Name*">
                <input type="text" name="email" placeholder="Your Email Address*">
                <textarea rows="4" cols="50" type="textarea" name="message" placeholder="Your Message*"></textarea>
                <input type="submit" name="submit" />
            </form>
        </section>
    </body>
    <script src="assets/js/script.js"></script>
</html>
